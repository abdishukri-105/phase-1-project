<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>football</title>
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="./styles/small.css">
     <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet"> 
     <script src="https://kit.fontawesome.com/457a0cae00.js" crossorigin="anonymous"></script> 
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Vinyl&family=Unbounded:wght@300&display=swap" rel="stylesheet">


</head>
<body>
    <div class="">
        <!-- navbar  -->
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark  text-dark" id="navigation">
        <div class="container-fluid"> 
            <!-- brand logo -->
            <a href="#nav" class="navbar-brand">
                <span class="text-dark fs-3 italic">justIn</span>
                <i class="fa-solid fa-newspaper text-dark"></i>
            </a>
                <!-- toggle -->
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                    <a href="#" id="general" class="nav-item nav-link text-dark fst-italic fw-bold ">general news</a>
                    <a href="#" id="business" class="nav-item nav-link text-dark fst-italic fw-bold ">business</a>
                    <a href="#" id="sport" class="nav-item nav-link text-dark fst-italic fw-bold ">sports</a>
                    <a href="#" id="entertainment" class="nav-item nav-link text-dark fst-italic fw-bold  ">entertainment</a>
                    <a href="#" id="technology" class="nav-item nav-link text-dark fst-italic fw-bold ">tech news</a>
                    
                </div>
                
                <form class="d-flex navbar-nav ms-auto " id="search-form">
                    <input class="form-control" type="text" placeholder="Search" id="newsQuery"/>
                    <button class="btn btn-outline-dark ms-1" id="searchBtn">SEARCH</button>
                </form>
            </div>
        </div>
        </nav>
       
    <header>
        <!-- hero section -->
        <div class="container-fluid">
            <div class="row mt-5 jumbotron jumbotron-fluid vh-100" id="jumbo"> 
                
                <div id="" class="col-7  ">

                </div>
                        
                <div class="col-5">
                    
                    <form class="mt-5 " id="signup-form" method="post" action="/signup" onsubmit="return validateForm(), enableScroll()">
                        <div class="fs-1 fst-italic fw-bold"><h1> Please sign up </h1></div>
                        <div class="form-group mt-4  fst-italic fw-bold">
                        <label for="name">Name</label>
                        <input type="text" class="form-control shadow-sm" id="name" name="name" aria-describedby="nameHelp" placeholder="Enter your name" required>
                        </div>
                        <div class="form-group mt-4 fst-italic fw-bold">
                        <label for="email">Email</label>
                        <input type="email" class="form-control shadow-sm" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group mt-4 fst-italic fw-bold">
                        <label for="password">Password</label>
                        <input type="password" class="form-control shadow-sm" id="password" name="password" placeholder="Enter a password" required>
                        </div>
                        <div class="form-group mt-4 fst-italic fw-bold">
                        <label for="password-confirm shadow-sm">Confirm Password</label>
                        <input type="password" class="form-control" id="password-confirm" name="password-confirm" placeholder="Confirm your password" required>
                        </div>
                        <button type="submit" class="btn btn-outline-dark mt-4">Sign Up</button>
                    </form>
                </div>
            
            </div> 
        </div>  
    </header>    
    
    <main>
        <!-- news section -->
        <section id="news">
            <div>
                <div class="row m-3" id="newsType"></div>
                <div class="row me-2 ms-2" id="newsdetails"></div>
            </div>
        </section>

    </main>
       <!-- footer -->
    <footer id="sticky-footer" class="d-flex pt-2 text-dark-50">
        <div class="container text-center">
        <small>Copyright &copy; justIn</small>
        </div>
        <div class="container text-center">
        <address>email &copy; justIn@gmail.com</address>
        </div>
        <div class="container text-center">
        <small>phone &copy; 0769011081</small>
        </div>    
    </footer>
    
<script src="src/bootstrap.js"></script>
<script src="src/index.js"></script>

</body>
</html>
