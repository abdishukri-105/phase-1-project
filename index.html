                <div class="mt-3 fw fa-github"><h1> Please sign up </h1></div>
                <div class="form-group mt-4">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" name="name" aria-describedby="nameHelp" placeholder="Enter your name" required>
                </div>
                <div class="form-group mt-4">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter your email" required>
                </div>
                <div class="form-group mt-4">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Enter a password" required>
                </div>
                <div class="form-group mt-4">
                  <label for="password-confirm">Confirm Password</label>
                  <input type="password" class="form-control" id="password-confirm" name="password-confirm" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn btn-outline-dark mt-4">Sign Up</button>
              </form>
           </div>
